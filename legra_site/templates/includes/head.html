{% load static wagtailuserbar %}

		<meta charset="utf-8">
		<title>
            {% block title %}
                {% block title_prefix %}
                    Legra site
                {% endblock %}
                {% if self.seo_title %}
                    {{ self.seo_title }}
                {% else %}
                    {{ self.title }}
                {% endif %}
            {% endblock %}
        </title>

		<meta name="description" content="{% if self.search_description %}{{ self.search_description }}{% endif %}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="format-detection" content="telephone=no"/>

        <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.bxslider.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/all.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/legra_site.css' %}">



		<script type="text/javascript" src="{% static 'js/libs/jquery-1.11.1.min.js' %}"></script>

		<script type="text/javascript" src="{% static "js/libs/jquery.bxslider.js" %}"></script>
		<script type="text/javascript" src="{% static "js/jquery.main.js" %}"></script>
        <script type="text/javascript" src="{% static 'js/legra_site.js' %}"></script>
		<!--[if lte IE 8]>
		    <script type="text/javascript" src="{% static 'js/libs/ie.js' %}"></script>
        <![endif]-->
