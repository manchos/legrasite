{% load static wagtailcore_tags wagtailimages_tags %}

<!-- Owl Carousel Assets -->
<link href="{% static 'js/libs/owl-carousel/owl.carousel.css' %}" rel="stylesheet">
<link href="{% static 'js/libs/owl-carousel/owl.theme.css' %}" rel="stylesheet">
<script src="{% static 'js/libs/owl-carousel/owl.carousel.js' %}"></script>

<!-- Add fancyBox -->
<script type="text/javascript" src="{% static 'js/libs/fancybox/jquery.fancybox.pack.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'js/libs/fancybox/jquery.fancybox.css' %}">
<script>
     $(document).ready(function() {
         $("#owl-demo").owlCarousel({

             navigation: true,
             slideSpeed: 300,
             paginationSpeed: 400,
             navigationText: [" ", " "],
             singleItem: true,
             scrollPerPage: false,
             pagination: true


             // "singleItem:true" is a shortcut for:
             // items : 1,
             // itemsDesktop : false,
             // itemsDesktopSmall : false,
             // itemsTablet: false,
             // itemsMobile : false

         });
         $(".fancybox").fancybox({
             helpers: {
                 title: {
                     type: 'inside',
                     /*position: 'top'*/
                 }
             },
             beforeLoad: function () {
                 this.title = $(this.element).next('.desc').html();

             }
         });
     });
</script>
